# Puerto único para este servicio
server.port=8082
app.producto-service.url=http://localhost:8081/api/productos

# Identificación del servicio
spring.application.name=inventario-service

# Configuración PostgreSQL (para desarrollo local)
spring.datasource.postgres.url=jdbc:postgresql://localhost:5432/inventario_db
spring.datasource.postgres.username=postgres
spring.datasource.postgres.password=psql
spring.datasource.postgres.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Key esperada del microservicio de productos
app.api-key=producto-secret-key
